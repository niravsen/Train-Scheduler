<!DOCTYPE html>
<html lang="en-us">
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Train Scheduler</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" /> 
     

</head>

<body>

    <div class="container-fluid" style="background-color: rgb(224, 224, 224)">
        <div class="row">
            <div class="col-lg-12 col-lg-md-12 col-sm-12 col-sm-12">
            
                <div class="jumbotron" style="background-color: darkgreen">
                    <h1 style="color:#f7f7f7"><img src="assets/images/traffic-light.png"><strong>Any Time is Train Time</strong><img src="assets/images/traffic-light.png"> </h1>
                    <h3 style="color:#f7f7f7">Choo Choo. Chee Chee. </h3>
                    <h6 style="color:#f7f7f7">( Current time: <span id="currentTime"></span></h6>
                </div>
            </div>
        </div>

        <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="card card-default">
                <div class="card-heading" style="background-color: darkgreen">
                    <h4 style="color:#f7f7f7"> <img src="assets/images/calendar.png" alt="clock"> Current Train Schedule</h4> 
                </div>
                    <div class="card-body">
                        <table class="table table-hover" style="background-color: rgb(197, 241, 197)">
                            <thead class="thead-light">
                                <tr>
                                    <th class="text-center" scope="col"> Train Name </th>
                                    <th class="text-center" scope="col"> Destination </th>
                                    <th class="text-center" scope="col"> Frequency (min) </th>
                                    <th class="text-center" scope="col"> Next Arrival </th>
                                    <th class="text-center" scope="col"> Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody id="trainSchedule">
                            

                            </tbody>
                        </table>
                    </div>
            </div> 
        </div>

      
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" id="formDiv">
                        <div class="card card-default">
                                <div class="card-heading">
                                    <h4 class="card-title" style="background-color: darkgreen;color:#f7f7f7"><img src="assets/images/train.png" alt="train">Add Train</h4>
                                </div>
                            <div class="card-body" id="addTrain"> 
                                <form role="form">
                                    <div class="form-group">
                                        <label for="trainName">Train Name:</label>
                                        <input class="form-control" id="trainName" type="text" required placeholder="Type Transit" style="background-color: rgb(197, 241, 197)">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination">Destination</label>
                                        <input class="form-control" id="destination" type="text" required placeholder="City" style="background-color: rgb(197, 241, 197)">
                                    </div>
                                    <div class="form-group">
                                            <label for="firstTrainTime">First Train Time <br> <span style="font-size:14px">(HH:mm - military time)</span></label>
                                            <input class="form-control" id="firstTrainTime" type="time" required  placeholder= "4:30 AM" style="background-color: rgb(197, 241, 197)">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency">Frequency (min)</label>
                                        <input class="form-control" id="frequency" type="number" min="1" step='1' required  placeholder="30" style="background-color: rgb(197, 241, 197)">
                                    </div>
                                    <p id="missingField" class="form-validation"></p>
                                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                </div>
        </div>


    
    </div>
    <script src="assets/javascript/logic.js"></script>








    
</body>

</html>
